<div>
    <table class="table-one">
        <tbody>
            <tr>
                <div cdkDropList cdkDropListOrientation="mixed" class="states-list" (cdkDropListDropped)="drop($event)">
                    <td cdkDrag *ngFor="let item of states" (click)="stateClicked(item)">
                        <h2>
                            {{item.title}}
                        </h2>
                        <div [class]="item.lable ? 'lable': ''">
                            {{item?.lable}}
                        </div>
                        {{item.fromTime}}
                        {{item.toTime}}
                    </td>
                </div>
            </tr>
        </tbody>
    </table>
</div>

<table class="table-two">
    <thead>
        <th>title</th>
        <th>fromTime</th>
        <th>toTime</th>
        <th>description</th>
        <th>lable</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of appointments">
            <td>
                {{item.title}}
            </td>
            <td>
                {{item.fromTime}}
            </td>
            <td>
                {{item.toTime}}
            </td>
            <td>
                {{item.description}}
            </td>
            <td [class]="item.lable ? 'lable': ''">
                {{item?.lable}}
            </td>
        </tr>
    </tbody>
</table>
